{% extends 'portfolio/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-md-center">
    <div class="col-md-6"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1>Add a New Investment</h1>
                    <form method="POST" class="investment-form">{% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="save btn btn-warning mx-auto d-block">Save</button>
                    </form>
                    </div>
            </div>
        </div>
    <div class="col-md-6"></div>
</div>
{% endblock %}
